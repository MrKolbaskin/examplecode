  biomarker:
    biological_description: The detection of androgen receptor splice variant-7 (AR-V7)
      mRNA in circulating tumor cells (CTCs) correlated with poor outcomes from the
      use of abiraterone and enzalutamide in patients with castration-resistant prostate
      cancer (CRPC). The androgen receptor (AR), also known as NR3C4 (nuclear receptor
      subfamily 3, group C, member 4), is a type of nuclear receptor that is activated
      by binding any of the androgenic hormones, including testosterone and dihydrotestosterone[9]
      in the cytoplasm and then translocating into the nucleus. The androgen receptor
      is most closely related to the progesterone receptor, and progestins in higher
      dosages can block the androgen receptor. The main function of the androgen receptor
      is as a DNA-binding transcription factor that regulates gene expression;[12]
      however, the androgen receptor has other functions as well. Androgen regulated
      genes are critical for the development and maintenance of the male sexual phenotype.
      AR-V7 is an androgen receptor splice variant that can be detected in circulating
      tumor cells of metastatic prostate cancer patients and is predictive of resistance
      to some drugs

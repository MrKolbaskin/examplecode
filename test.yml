  meta_info:
    biologicalNCBI: 'The androgen receptor gene is more than 90 kb long and codes
      for a protein that has 3 major functional domains: the N-terminal domain, DNA-binding
      domain, and androgen-binding domain. The protein functions as a steroid-hormone
      activated transcription factor. Upon binding the hormone ligand, the receptor
      dissociates from accessory proteins, translocates into the nucleus, dimerizes,
      and then stimulates transcription of androgen responsive genes. This gene contains
      2 polymorphic trinucleotide repeat segments that encode polyglutamine and polyglycine
      tracts in the N-terminal transactivation domain of its protein. Expansion of
      the polyglutamine tract from the normal 9-34 repeats to the pathogenic 38-62
      repeats causes spinal bulbar muscular atrophy (SBMA, also known as Kennedy''s
      disease). Mutations in this gene are also associated with complete androgen
      insensitivity (CAIS). Alternative splicing results in multiple transcript variants
      encoding different isoforms.'
    biologicalUniprot: 'Receptor for the chemotactic and inflammatory peptide anaphylatoxin
      C5a. The ligand interacts with at least two sites on the receptor: a high-affinity
      site on the extracellular N-terminus, and a second site in the transmembrane
      region which activates downstream signaling events. Receptor activation stimulates
      chemotaxis, granule enzyme release, intracellular calcium release and superoxide
      anion production.'
